<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profil - KSP Josh</title>
  <link rel="icon" href="Assets/img/logo full koperasi.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0c3d70 0%, #118AB2 100%);
      min-height: 100vh;
    }

    .edit-section {
      padding: 120px 0 120px;
    }

    .edit-card {
      background: linear-gradient(to bottom, #ffffff 0%, #0c3d70 100%);
      border-radius: 20px;
      box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.2);
      max-width: 950px;
      margin: auto;
      padding: 50px;
      position: relative;
      min-height: 600px;
      color: #073B4C;
    }

    .edit-title {
      text-align: center;
      font-weight: 700;
      color: #073B4C;
      margin-bottom: 40px;
      font-size: 1.8rem;
    }

    .profil-row {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .profil-row img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00a8cc;
    }

    .btn-ubah-foto {
      background-color: #118AB2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
      height: fit-content;
    }

    .btn-ubah-foto:hover {
      background-color: #0d6b8a;
    }

    label {
      font-weight: 600;
      color: #ffffff;
      width: 160px;
    }

    .form-control {
      border-radius: 8px;
      flex: 1;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn-ubah-pass,
    .btn-simpan {
      background-color: #118AB2;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
      text-decoration: none !important;
      position: absolute;
      bottom: 15px;
    }

    .btn-ubah-pass {
      left: 40px;
    }

    .btn-simpan {
      right: 40px;
    }

    .btn-ubah-pass:hover,
    .btn-simpan:hover {
      background-color: #0d6b8a;
    }

    footer {
      color: white;
      background: rgba(0, 0, 0, 0.1);
    }

    /* üåê RESPONSIVE UNTUK HP & TABLET */
    @media (max-width: 992px) {
      .edit-card {
        padding: 40px 30px;
        min-height: auto;
      }

      .profil-row {
        justify-content: center;
        text-align: center;
      }

      .btn-ubah-foto {
        width: 100%;
        max-width: 200px;
      }

      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }

      label {
        width: 100%;
        color: #fff;
        margin-bottom: 5px;
      }

      .btn-ubah-pass,
      .btn-simpan {
        position: static;
        display: block;
        width: 100%;
        margin-top: 25px;
        text-align: center;
      }

      .btn-ubah-pass {
        margin-bottom: 10px;
      }
    }

    @media (max-width: 576px) {
      .edit-card {
        padding: 30px 20px;
      }

      .edit-title {
        font-size: 1.5rem;
      }

      .profil-row img {
        width: 110px;
        height: 110px;
      }

      .btn-ubah-foto {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#073B4C;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="Assets/img/logo koperasi.png" alt="Logo KSP Josh" width="45" class="me-2 align-text-top">
        KSP Josh
      </a>
    </div>
  </nav>

  <section class="edit-section">
    <div class="container">
      <div class="edit-card">
        <h2 class="edit-title">Edit Data Profil</h2>

        <div class="profil-row">
          <img id="fotoProfilEdit" src="Assets/img/user.jpeg" alt="Foto Profil">
          <button type="button" class="btn-ubah-foto" id="ubahFotoBtn">Ubah Foto</button>
        </div>

        <form>
          <div class="form-row">
            <label>Nama Lengkap</label>
            <input id="namaLengkap" type="text" class="form-control" value="Janice Kaori">
          </div>

          <div class="form-row">
            <label>Alamat</label>
            <input id="alamat" type="text" class="form-control" value="Jalan Padjajaran">
          </div>

          <div class="form-row">
            <label>Jenis Kelamin</label>
            <select id="jk" class="form-control">
              <option selected>Perempuan</option>
              <option>Laki-laki</option>
            </select>
          </div>

          <div class="form-row">
            <label>No. Handphone</label>
            <input id="hp" type="text" class="form-control" value="081234567899">
          </div>

          <div class="form-row">
            <label>Email</label>
            <input id="email" type="email" class="form-control" value="janicekaori@gmail.com">
          </div>

          <a href="ubah-password.html" class="btn-ubah-pass">Ubah Password</a>
          <a href="homepage.html" id="btnSimpan" class="btn-simpan">Simpan</a>
        </form>
      </div>
    </div>
  </section>

  <footer class="text-center py-4">
    ¬© 2025 Koperasi Simpan Pinjam Josh. All Rights Reserved.
  </footer>

  <script>

    const fotoTersimpan = localStorage.getItem("fotoProfil");
    if (fotoTersimpan) document.getElementById("fotoProfilEdit").src = fotoTersimpan;

    document.getElementById("ubahFotoBtn").addEventListener("click", function () {
      const inputFile = document.createElement("input");
      inputFile.type = "file";
      inputFile.accept = "image/*";
      inputFile.onchange = function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const imageData = e.target.result;
            document.getElementById("fotoProfilEdit").src = imageData;
            localStorage.setItem("fotoProfil", imageData);
            alert("Foto profil berhasil diperbarui!");
          };
          reader.readAsDataURL(file);
        }
      };
      inputFile.click();
    });

    document.getElementById("btnSimpan").addEventListener("click", function (e) {
      e.preventDefault(); 

      const dataProfil = {
        nama: document.getElementById("namaLengkap").value,
        alamat: document.getElementById("alamat").value,
        jk: document.getElementById("jk").value,
        hp: document.getElementById("hp").value,
        email: document.getElementById("email").value
      };

      localStorage.setItem("dataProfil", JSON.stringify(dataProfil));
      window.location.href = "homepage.html";
    });
  </script>
</body>

</html>
