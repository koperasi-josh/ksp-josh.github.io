<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isi Saldo - KSP Josh</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #c9dee3;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0c3d70;
      padding: 10px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      flex-wrap: wrap;
    }

    nav .brand {
      font-weight: 700;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .menu {
      display: flex;
      gap: 25px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logout {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      padding: 50px 60px;
      text-align: center;
    }

    h2 {
      color: #0c3d70;
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.2);
    }

    .btn-pilih {
      background-color: #0c3d70;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin-left: 0;
      margin-top: 10px;
      text-align: left;
    }

    .btn-pilih:hover {
      background-color: #12518c;
    }

    .kategori {
      font-weight: 700;
      color: #0c3d70;
      font-size: 20px;
      margin: 40px 0 15px 0;
      text-align: center;
    }

    .bank-container,
    .ewallet-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .metode-box {
      background-color: white;
      border: 3px solid #0c3d70;
      border-radius: 12px;
      padding: 10px 15px;
      width: 110px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .metode-box:hover {
      background-color: #e1edf4;
      transform: translateY(-3px);
    }

    .metode-box img {
      max-width: 90px;
      max-height: 50px;
      object-fit: contain;
    }

    .button-bottom {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn-bawah {
      background-color: #0c3d70;
      color: white;
      border: none;
      padding: 10px 35px;
      border-radius: 50px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn-bawah:hover {
      background-color: #12518c;
    }

    /* Popup style */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: white;
      padding: 25px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
      width: 90%;
      max-width: 400px;
    }

    .popup-content h3 {
      color: #0c3d70;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .close-btn {
      background-color: #0c3d70;
      color: white;
      border: none;
      padding: 8px 25px;
      border-radius: 30px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 1024px) {
      nav {
        padding: 10px 30px;
      }

      .menu {
        gap: 15px;
      }

      .container {
        padding: 40px 30px;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 25px;
      }

      nav .menu {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      nav input {
        width: 100%;
        margin: 10px 0;
      }

      .container {
        padding: 20px;
      }

      h2 {
        font-size: 26px;
      }

      .kategori {
        font-size: 18px;
      }

      .metode-box {
        width: 90px;
        height: 80px;
      }

      .button-bottom {
        flex-direction: column;
        align-items: center;
      }

      .btn-bawah {
        width: 100%;
        max-width: 250px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 22px;
      }

      .btn-pilih {
        font-size: 14px;
        padding: 10px 20px;
      }

      .metode-box {
        width: 80px;
        height: 70px;
      }

      .metode-box img {
        max-width: 70px;
      }

      .btn-bawah {
        font-size: 14px;
        padding: 8px 25px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="brand">
      <img src="Assets/img/logo koperasi.png" width="45" alt="Logo">
      <span>KSP Josh</span>
    </div>
    <div class="menu">
      <a href="homepage.html">Beranda</a>
      <a href="#layanan" style="font-weight: 700; text-decoration: underline;">Layanan</a>
      <a href="#profil">Profil</a>
      <a href="#tentang">Tentang Kami</a>
      <input type="text" placeholder="Masukkan Kata Kunci..." style="padding:5px 10px;border-radius:5px;border:1px solid #ccc;">
      <button class="logout">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2>Isi Saldo</h2>
    <button class="btn-pilih">Pilih Metode Pembayaran</button>

    <div class="kategori">Transfer Bank</div>
    <div class="bank-container">
      <div class="metode-box" onclick="tampilRekening('BRI', '00123456789')"><img src="Assets/img/bri.png" alt="BRI"></div>
      <div class="metode-box" onclick="tampilRekening('BCA', '1234567890')"><img src="Assets/img/bca.png" alt="BCA"></div>
      <div class="metode-box" onclick="tampilRekening('Mandiri', '9876543210')"><img src="Assets/img/mandiri.png" alt="Mandiri"></div>
      <div class="metode-box" onclick="tampilRekening('BSI', '1239876540')"><img src="Assets/img/bsi.png" alt="BSI"></div>
      <div class="metode-box" onclick="tampilRekening('BNI', '4445556667')"><img src="Assets/img/bni.jpeg" alt="BNI"></div>
      <div class="metode-box" onclick="tampilRekening('Maybank', '7654321098')"><img src="Assets/img/maybank.png" alt="Maybank"></div>
    </div>

    <div class="kategori">E-Wallet</div>
    <div class="ewallet-container">
      <div class="metode-box" onclick="tampilRekening('DANA', '081234567890')"><img src="Assets/img/dana.png" alt="DANA"></div>
      <div class="metode-box" onclick="tampilRekening('GoPay', '081298765432')"><img src="Assets/img/gopay.png" alt="Gopay"></div>
      <div class="metode-box" onclick="tampilRekening('OVO', '081233344455')"><img src="Assets/img/ovo.jpeg" alt="OVO"></div>
      <div class="metode-box" onclick="tampilRekening('ShopeePay', '081299988877')"><img src="Assets/img/shopeepay.png" alt="ShopeePay"></div>
    </div>

    <div class="button-bottom">
      <a href="#" class="btn-bawah">Lainnya</a>
      <a href="simpanan.html" class="btn-bawah">Kembali</a>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 id="nama-bank"></h3>
      <p id="nomor-rekening"></p>
      <button class="close-btn" onclick="tutupPopup()">Tutup</button>
    </div>
  </div>

  <script>
    function tampilRekening(nama, norek) {
      document.getElementById("nama-bank").innerText = `Metode: ${nama}`;
      document.getElementById("nomor-rekening").innerText = `No Rekening KSP Josh: ${norek}`;
      document.getElementById("popup").style.display = "flex";
    }

    function tutupPopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
