<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ubah Password - KSP Josh</title>
  <link rel="icon" href="Assets/img/logo full koperasi.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0c3d70 0%, #118AB2 100%);
      min-height: 100vh;
    }

    .password-section {
      padding: 120px 0 120px;
    }

    .password-card {
      background: linear-gradient(to bottom, #ffffff 0%, #0c3d70 100%);
      border-radius: 20px;
      box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      margin: auto;
      padding: 50px;
      position: relative;
      min-height: 450px;
      color: #073B4C;
    }

    .password-title {
      text-align: center;
      font-weight: 700;
      color: #073B4C;
      margin-bottom: 40px;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      color: #ffffff;
      width: 200px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .form-control {
      border-radius: 8px;
      flex: 1;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
    }

    .btn-kembali,
    .btn-simpan {
      background-color: #118AB2;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
      text-decoration: none !important;
      position: absolute;
      bottom: 15px;
    }

    .btn-kembali {
      left: 40px;
    }

    .btn-simpan {
      right: 40px;
    }

    .btn-kembali:hover,
    .btn-simpan:hover {
      background-color: #0d6b8a;
    }

    footer {
      color: white;
      background: rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .password-card {
        padding: 30px 25px;
        min-height: auto;
      }

      .password-title {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      label {
        width: 100%;
        color: #ffffff;
      }

      .btn-kembali,
      .btn-simpan {
        position: static;
        width: 100%;
        margin-top: 10px;
      }

      .password-card form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .password-card form .btn-simpan {
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .password-title {
        font-size: 1.3rem;
      }

      .password-card {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#073B4C;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="homepage.html">
        <img src="Assets/img/logo koperasi.png" alt="Logo KSP Josh" width="45" class="me-2 align-text-top">
        KSP Josh
      </a>
    </div>
  </nav>

  <section class="password-section">
    <div class="container">
      <div class="password-card">
        <h2 class="password-title">Ubah Password</h2>

        <form>
          <div class="form-row">
            <label>Password Lama</label>
            <input type="password" class="form-control" placeholder="Masukkan password lama">
          </div>

          <div class="form-row">
            <label>Password Baru</label>
            <input type="password" class="form-control" placeholder="Masukkan password baru">
          </div>

          <div class="form-row">
            <label>Konfirmasi Password</label>
            <input type="password" class="form-control" placeholder="Ulangi password baru">
          </div>

          <a href="edit-profil.html" class="btn-kembali">Kembali</a>
          <button type="button" class="btn-simpan" onclick="simpanPassword()">Simpan Password</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="text-center py-4">
    Â© 2025 Koperasi Simpan Pinjam Josh. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function simpanPassword() {
      alert("Password berhasil diperbarui!");
      window.location.href = "edit-profil.html";
    }
  </script>
</body>

</html>
